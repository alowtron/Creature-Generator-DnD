<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Alowtron-DND Creature Generator</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <style>
    .display {
      width: 425px;
      margin: auto;
    }
    .creatureDisplay {
      width: 425px;
      margin: auto;
      
    }
    .displayStats {
      margin-top: -5px;
      margin-bottom: 33px;
      display: grid;
      grid-template-columns: 70px 70px 70px 70px 70px 70px;
      grid-template-rows: 30px 30px;
      justify-items: center;
    }
    .border {
      margin-top: -10px;
      margin-bottom: -10px;
      border-bottom: solid;
      border-color: silver;
    }
    hr {
      border-color: silver;
      border-bottom: solid;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    select {
      background-color: silver;
      height: 30px;
      width: 100px;
      border-radius: 0.3rem;
      /* display: block;
      margin: auto;
      text-align: center; */
    }
    /* h2 {
      text-align: center;
    }
    h3 {
      text-align: center;
    }
    button {
      display: block;
      margin: auto;
    } */

  </style>
</head>
  
  <body>
    <nav>

    </nav>
    <main>
      <h1>
        Dungeons and Dragons Creature Generator
      </h1>
      
      
      <div class="display">
        <h2>
          Options
        </h2>
        
        <h3>Creature Type</h3>
        
        
        <select id="idCreatureType" title="idCreatureType" oninput="SelectedCreatureType(value)">
          <option value="random">Random</option>
          <option value="beast">Beast</option>
        </select>
        
        <div id="divCreatureType2">
          <div id="idCreatureType2"></div>
        </div>

        <div id="divCreatureType3">
          <div id="idCreatureType3"></div>
        </div>
        <!-- creature size -->

        <!-- Current Options:
          Special Abilities
          Beast: Charge/Pounce/Flyby -->
        <div id="divSpecialAbilities1">
          <div id="idSpecialAbilities1"></div>
        </div>
        
        <div id="divCreatureOption2">
          <div id="idCreatureOption2"></div>
        </div>

        <div id="divCreatureOption3">
          <div id="idCreatureOption3"></div>
        </div>

        <hr>
        <h3>Challenge Rating</h3>
        
        <select id="idChallengeRating" title="idChallengeRating">
          <option value="random">Random</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
        
        

        <hr>
        <h3>Advance Options</h3>
        <div id="divAdvanceOptionsToggle">
          <button onclick="AdvanceOptions(value)" value="false">
            Toggle Advance Options
          </button>
        </div>
        
        <div id="divAdvanceOptions">
          <div id="idAdvanceOptions"></div>
          <!-- Modifiers for six core stats -->
          <div id="divStr">
            <div id="idStr"></div>
          </div>
          <div id="divDex">
            <div id="idDex"></div>
          </div>
          <div id="divCon">
            <div id="idCon"></div>
          </div>
          <div id="divInt">
            <div id="idInt"></div>
          </div>
          <div id="divWis">
            <div id="idWis"></div>
          </div>
          <div id="divCha">
            <div id="idCha"></div>
          </div>
          <!-- Finish this -->
          <div id="divSize">
            <div id="idSize"></div>
          </div>
          
        </div>
        <hr>
        <button onclick="Main(idChallengeRating.value, idCreatureType.value, idCreatureType2.value, idStr.value, idDex.value, idCon.value, idInt.value, idWis.value, idCha.value, idSpecialAbilities1.value)">
          Generate Creature
        </button>
        <hr>
        <div class="creatureDisplay">
          <div id="Creature-Stats">
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <!-- Components for creature generator -->
    <script src="./jsComponents/challengeRating.js"></script>
    <script src="./jsComponents/type.js"></script>
    <script src="./jsComponents/name.js"></script>
    <script src="./jsComponents/size.js"></script>
    <script src="./jsComponents/alignment.js"></script>
    <script src="./jsComponents/abilityScores.js"></script>
    <script src="./jsComponents/modifiers.js"></script>
    <script src="./jsComponents/armorClass.js"></script>
    <script src="./jsComponents/hitPoints.js"></script>
    <script src="./jsComponents/speed.js"></script>
    <script src="./jsComponents/proficiencyBonus.js"></script>
    <script src="./jsComponents/savingThrows.js"></script>
    <script src="./jsComponents/skills.js"></script>
    <script src="./jsComponents/specialAbilities.js"></script>
    <script src="./jsComponents/attacks.js"></script>
    <!-- Creature generator -->
    <script src="./select/select.js"></script>
    <script src="./select/selectCreatureType.js"></script>
    <script src="./select/advanceOptions.js"></script>
    <script src="script.js"></script>
  </body>
  
</html>
